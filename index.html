<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>JavaScript</title>

    <script src="./js/script.js"  defer></script>

</head>

<body>
    
    <header id="topo">
        <h1 id="titulo">JavaScript</h1>
        <nav>
            <ul>
                <li class="link"><a href="#">JavaScript</a></li>
                <li class="link"><a href="#">Java</a></li>
                <li class="link"><a href="#">C#</a></li>
            </ul>
        </nav>
    </header> 

    <div class="div-mae">
        <a href="#" id="btnLogin">LOGIN</a>
    </div>

    
    <h2 id="tit-h2">VALIDAÇÃO</h2>
    
    <dialog>
        
        <div>
            <p class="valida"></p>
        </div>
        <div>
            <form action="#" method="get" onsubmit="return validaLogin(idEmail,idSenha,event)">
                <fieldset>
                    <div class="div-mae">
                        <a href="#" id="btnClose">X</a>
                    </div>
                    <legend>LOGIN</legend>

                    <div class="form-group">
                        <div>
                            <label for="idEmail">Email</label>
                            <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" minlength="7" oninput="this.setCustomValidity('Tu é burro crlh, bota 7 caracteres ai')"> <!--minlength = qtd de caracteres minima-->
                        </div>
                        <div>
                            <label for="idSenha">Senha</label>
                            <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" required pattern="[A-Za-z0-9] {3}" oninput="this.setCustomValidity('Tu é burro crlh, bota 3 caracteres ai')">
                        </div>
                        <div>
                            <label for="idCpf">CPF</label>
                            <input type="text" name="txtCpf" id="idCpf" placeholder="Digite seu CPF" required       pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$" oninvalid="this.setCustomValidity('CPF fora do padrão.')" maxlength="14">
                        </div>
                        <div>
                            <input type="checkbox" name="txtLembrar" id="idLembrar" value="lembrete" checked>
                            <label for="idLembrar">Lembrar-me</label>
                        </div>
                        <div>
                            <button type="submit" id="botaoEnviar">Enviar</button>
                        </div>
                    </div>
                    </fieldset>
            </form>
        </div>
    </dialog>

</body>                     
</html>
